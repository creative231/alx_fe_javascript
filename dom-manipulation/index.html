<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: "Source Sans Pro", Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      color: #444;
      margin-bottom: 20px;
    }

    #quoteDisplay {
      font-size: 1.3rem;
      font-style: italic;
      padding: 20px;
      border-radius: 8px;
      background: #fff;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-height: 60px;
    }

    #categorySelect {
      margin-bottom: 15px;
      padding: 6px 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      opacity: 0.9;
    }

    input {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 40%;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      input {
        width: 90%;
        display: block;
        margin: 5px auto;
      }
      button {
        width: 90%;
        margin: 5px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Dropdown for categories -->
  <select id="categorySelect"></select>

  <!-- Quote display area -->
  <div id="quoteDisplay">Click "Show New Quote" to begin.</div>

  <!-- Button to show a new quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Section to add new quotes dynamically -->
  <div id="addQuoteSection">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
