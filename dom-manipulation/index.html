<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-style: italic;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }

    select {
      padding: 8px;
      margin: 5px;
    }

    .form-section {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Your quote will appear here...</div>
  <div>
    <label for="categoryFilter">Select Category: </label>
    <select id="categoryFilter">
      <option value="all">All</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <div class="form-section" id="addQuoteSection"></div>

  <script src="script.js"></script>
</body>
</html>
